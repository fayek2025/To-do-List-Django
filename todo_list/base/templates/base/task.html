{% if request.user.is_authenticated %}
    <p> {{request.user}} </p>
    <a href ="{% url "logout" %}"> Logout </a>
{% else %}
<a href ="{% url "login" %}"> Login </a>  
{% endif %}




<hr>

<h1> My TO DO LIST </h1>
<a href= "{% url "task-create" %}"> Add Task </a>
<table>
<tr>
    <th> <h1> Items </h1> </th>
</tr>
    {% for task in Tasks   %}
    <tr>
        <td>{{task.title}}</td>
        <td> <a href = "{% url "task" task.id%}"> View </a>
            <td> <a href = "{% url "task-edit" task.id%}"> Edit </a>
                <td> <a href = "{% url "task-delete" task.id%}"> Delete </a>

    </tr>
    {%empty%}
    <h2> No item Found </h2>
    {% endfor %}



</table>
